<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Tables</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    ​
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Sleepy Joe's</h1>
            <hr>
            <h2 class="text-center">Current Reservations and Waiting List</h2>

            <h2 class="text-center mt-4">
                <a href="/reserve"><button>Make Reservation</button></a>
                <a href="/"><button>Home</button></a>
        </div>
    </div>
    ​
    <div class="row">
        <div class="col-lg-12">

            <div class="card">
                <div class="card-header">
                    <h4>Current Reservations</h4>
                </div>
                <div class="card-body">
                    <ul id="tableList" class="list-group"></ul>
                </div>
            </div>

            <div class="card mt-4">
                <div class="card-header">
                    <h4>Waiting List</h4>
                </div>
                <div class="card-body">
                    <ul id="waitList" class="list-group"></ul>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $.get("/api/reservations", function (data) {
            data[0].forEach(res => {
                const resDiv = $("<div>")
                const name = $("<li>").text(res.name)
                const phone = $("<li>").text(res.phone)
                const email = $("<li>").text(res.email)
                const auth = $("<li>").text(res.auth)
                resDiv.append(name, phone, email, auth)
                $("#tableList").append(resDiv)
            });
            data[1].forEach(res => {
                const resDiv = $("<div>")
                const name = $("<li>").text(res.name)
                const phone = $("<li>").text(res.phone)
                const email = $("<li>").text(res.email)
                const auth = $("<li>").text(res.auth)
                resDiv.append(name, phone, email, auth)
                $("#waitList").append(resDiv)
            });
        })
    </script>
</body>

</html>
